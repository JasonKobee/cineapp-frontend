

<table style="width: 25%;">
    <tr>
        <td style="background-color: lightblue;">
            <h1 style="font-weight: bold; font-size: 3em;">{{nombre}}</h1>
        </td>
    </tr>
    <tr>
        <td style="padding: 10px; background-color: lightblue;">
            <h3 style="font-weight: bold; font-size: 1em;">{{perfil}}</h3>
        </td>
    </tr>
    <tr>
        <td>
            <img mat-card-image [src]="imagenData" *ngIf="imagenEstado" width="100%" height="230px"/>
        </td>
    </tr>
</table>
